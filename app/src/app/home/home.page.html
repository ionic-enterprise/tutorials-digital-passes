<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Digital Passes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Digital Passes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button [disabled]="busy" (click)="download()">Download Pass</ion-button>
  </div>
</ion-content>
